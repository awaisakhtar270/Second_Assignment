<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="design.css">
	<link rel="shortcut icon" type="image/png" href="icon.png">
	<script type="text/javascript" class="ground">
		function p1(){
		var p1=prompt("Enter Player 1's Name","");
		return p1;
	}
		function p2(){
		var p2=prompt("Enter Player 2's Name","");
		return p2;	
		}
		
	</script>
</head>
<body bgcolor="#fff8d4">

	
	<div class="ground" id="cont">
		<script type="text/javascript" id="naam">
			var naam=name();
			document.write("Hello "+naam);
			
		</script>
		<span id="head"></span>
		<div class="box" id="b1"></div>
		<div class="box" id="b2"></div>
		<div class="box" id="b3"></div>
		<div class="box" id="b4"></div>
		<div class="box" id="b5"></div>
		<div class="box" id="b6"></div>
		<div class="box" id="b7"></div>
		<div class="box" id="b8"></div>
		<div class="box" id="b9"></div>
		
		<button id="pa" onclick="replay()">Play Again</button>
		
	</div>
	

	<script type="text/javascript">
		    alert("WELCOME TO TIC TAC TOE");
			var p1=p1();
			var p2=p2();
			var stop=0;
			head.innerHTML="WELCOME!! "+p1+"'s turn";
		
		function winnerboxes(b1,b2,b3){
			b1.classList.add("win");
			b2.classList.add("win");
			b3.classList.add("win");

			if(b1.innerHTML=="X")
			head.innerHTML=p1+" WON! CONGRATS!";
			else
			head.innerHTML=p2+" WON! CONGRATS!";

			stop++;
			

			
			
		}

		function winner()
		{
			var box1=document.getElementById("b1");
			var box2=document.getElementById("b2");
			var box3=document.getElementById("b3");
			var box4=document.getElementById("b4");
			var box5=document.getElementById("b5");
			var box6=document.getElementById("b6");
			var box7=document.getElementById("b7");
			var box8=document.getElementById("b8");
			var box9=document.getElementById("b9");

			if(box1.innerHTML != "" && box1.innerHTML == box2.innerHTML && box1.innerHTML == box3.innerHTML)
				winnerboxes(box1,box2,box3);
			if(box4.innerHTML != "" && box4.innerHTML == box5.innerHTML && box4.innerHTML == box6.innerHTML)
				winnerboxes(box4,box5,box6);
			if(box7.innerHTML != "" && box7.innerHTML == box8.innerHTML && box7.innerHTML == box9.innerHTML)
				winnerboxes(box7,box8,box9);
			if(box1.innerHTML != "" && box1.innerHTML == box4.innerHTML && box1.innerHTML == box7.innerHTML)
				winnerboxes(box1,box4,box7);
			if(box2.innerHTML != "" && box2.innerHTML == box5.innerHTML && box2.innerHTML == box8.innerHTML)
				winnerboxes(box2,box5,box8);
			if(box3.innerHTML != "" && box3.innerHTML == box6.innerHTML && box3.innerHTML == box9.innerHTML)
				winnerboxes(box3,box6,box9);
			if(box1.innerHTML != "" && box1.innerHTML == box5.innerHTML && box1.innerHTML == box9.innerHTML)
				winnerboxes(box1,box5,box9);
			if(box3.innerHTML != "" && box3.innerHTML == box5.innerHTML && box3.innerHTML == box7.innerHTML)
				winnerboxes(box3,box5,box7);

		}
		
		var c=0;
		var boxes=document.querySelectorAll("#cont div");
		for(var i=0;i<boxes.length;i++)
		{
			boxes[i].onclick=function(){
				//if(this.innerHTML()==="")
				if(stop==0&&this.innerHTML=="")				
				if (c%2==0) {
					console.log(c);
					this.innerHTML="X";
					head.innerHTML=p2+ "'s turn"
					c++;

					

				}
				else{
					console.log(c);
					this.innerHTML="O";
					head.innerHTML=p1+"'s turn"
					  c++;
				}
				winner();
					
				if (c==9&&stop==0) {
					head.innerHTML="Game Draw!!";
				}
				
			}
				
		}

		function replay(){
			for(var i=0;i<boxes.length;i++){
				boxes[i].classList.remove("win");
				boxes[i].innerHTML="";
				head.innerHTML="Good Luck Once Again!!";
				head.style.fontSize="25px";
				c=0;
				stop=0;
			}
		}



	</script>
</body>
</html>
